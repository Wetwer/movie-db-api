<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<div>
    <div th:if="${currentUser != null}">
        Currently logged in:
        <a th:href="'/user/' + ${currentUser.id}" th:text="${currentUser.name}"></a>
    </div>
    <div th:if="${currentUser == null}">Not Logged in. <a href="/login">Login</a></div>
</div>
