<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div>
    <th:block th:if="${currentUser != null}">
        Logged in:
        <a class="link-btn-person" th:href="'/user/' + ${currentUser.id}" th:text="${currentUser.name}"></a>
    </th:block>
    <a class="btn btn-primary" href="/login" th:if="${currentUser == null}">Sign In</a>
</div>
