<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<a th:href="'/list/' + ${timeline.id}">
    <div class="card moviecard">
        <div th:if="${timeline.listMovies.size()} != 0">
            <img class="card-img-top" th:src="${timeline.listMovies.get(0).movie.caseImg}">
        </div>
        <div class="card-body nodec">
            <h5 class="card-title" th:text="${timeline.title}"></h5>
            <small class="text-muted">
                <a>List created by </a>
                <a th:text="${timeline.user.name}" th:href="'/user/' + ${timeline.user.id}"></a>
            </small>
            <a th:if="${currentUser?.role} == 2" class="btn btn-primary float-right"
               th:href="'/list/' + ${timeline.id} + '/edit'">Edit</a>
        </div>
    </div>
</a>
