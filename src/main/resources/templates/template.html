<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>MovieScore</title>
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/kHO4IKs.png"/>

    <style>

            background: url("https://i.imgur.com/RHuethK.jpg") no-repeat fixed;

            body {
                background: url("https://i.imgur.com/mKC0Xch.jpg") no-repeat fixed;
                background-size: 100%;

        @media only screen and (min-width: 912px) {
