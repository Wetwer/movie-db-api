<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <title>MovieScore</title>
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/18ENHCC.png"/>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" th:href="'../style.css'">
    <style>
        body {
            background: url("https://i.imgur.com/qV8wWKL.jpg") no-repeat fixed;
            background-size: 100%;
        }
    </style>
</head>
<body>
<div class="d-block d-md-block d-lg-none d-xl-none">
    <nav class="navbar navbar-expand-xs navbar-expand-sm navbar-expand-md navbar-light bg-light">
        <details>
            <summary>
                <a class="navbar-brand">MovieScore</a>
            </summary>
            <div class="card-body">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-link" href="/movies/1">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" href="/serie">Series</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" href="/list">Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" href="/request/create">Request</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" href="/user">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" href="/about">About</a>
                    </li>
                    <li class="nav-item" th:if="${page} != 'login'">
                        <a th:if="${currentUser?.role} == 2" class="btn btn-link"
                           href="/settings"><i>Settings</i></a>
                    </li>
                    <li class="nav-item">
                        <div th:if="${currentUser != null}">
                            <a th:href="'/user/' + ${currentUser.id}">Log Out</a>
                        </div>
                        <div th:if="${currentUser == null}">
                            <a href="/login">Login</a>
                        </div>
                        <a class="btn btn-link" href="/about">Login</a>
                    </li>
                </ul>
            </div>
        </details>
    </nav>
</div>


<div class="d-none d-lg-block d-xl-block">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">MovieScore</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/movies/1">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/serie">Series</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/list">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/request/create">Request</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/blog">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item" th:if="${page} != 'login'">
                <a th:if="${currentUser?.role} == 2" class="nav-link" href="/settings"><i>Settings</i></a>
            </li>
        </ul>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a th:include="'static/currentuser.html'"></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<br>
<div class="card card-body darker">
    <div class="darker" th:include="'pages/' + ${page} + '.html'"></div>
</div>
</body>
</html>
