<html xmlns="http://www.w3.org/1999/xhtml">

<h1>Create new List</h1>
<div class="card card-body">
    <form action="/timeline/new" method="post">
        <input class="form-control" name="title" placeholder="List Title" required type="text"><br>
        <textarea class="form-control" name="description" placeholder="Description"></textarea><br>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
<br>
<a class="link-btn" href="/list">Back</a>
