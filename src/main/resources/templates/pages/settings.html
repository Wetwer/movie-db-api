<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1>Settings</h1>

<div th:if="${running}">
    <div class="alert alert-warning">
        Import in progress
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             th:style="'width: ' + ${importProgress}  + '%;'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
             th:text="${importProgress} + '%'">
        </div>
    </div>
    <br>
</div>


<div class="card">
    <div class="card-header">Import</div>
    <div class="card-body">
        <form action="/import/path/movie" method="post" class="form-inline form-group mb-2">
            <label for="moviepath">Movie Path:</label>
            <input class="form-control col-sm-3 mx-sm-3" id="moviepath" type="text" th:value="${moviePath}"
                   name="path">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <br>
        <form action="/import/path/serie" method="post" class="form-inline">
            <label for="seriepath">Serie Path:</label>
            <input class="form-control col-sm-3 mx-sm-3" id="seriepath" type="text" th:value="${seriePath}"
                   name="path">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <br>
        <div class="card card-body">
            <form action="/import/movie" method="post">
                <button class="btn btn-primary" th:disabled="${running}">Import Movies</button>
            </form>
            <br>
            <form action="/import/movie/update" method="post">
                <button class="btn btn-primary" th:disabled="${running}">Update Movies</button>
            </form>
        </div>
        <br>
        <div class="card card-body">
            <form action="/import/serie" method="post">
                <button class="btn btn-primary" th:disabled="${running}">Import Series</button>
            </form>
        </div>
        <br>
        <form action="/import/reset" method="post">
            <button class="btn btn-danger">Reset Import deactivation</button>
        </form>
        <br>
        <a href="/settings/error" class="btn btn-primary">Console Logs</a>
    </div>
</div>
<br>
<div class="card">
    <div class="card-header">
        Import Logs
        <form action="/settings/clear" method="post" class="float-right">
            <button type="submit" class="btn btn-danger">Clear</button>
        </form>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="log : ${importLogs}">
                <a th:if="${log.type} == 'ok'" th:text="${log.log}" th:href="'/movie/' + ${log.movie.id}"></a>

                <a th:if="${log.type} == 'serie'" th:text="${log.log}"></a>

                <a th:if="${log.type} == 'nok'" style="color: red;" th:text="${log.log}"></a>

                <a class="float-right" th:text="${log.timestamp}"></a>
            </li>
        </ul>
    </div>
</div>
<br>
<div class="card">
    <div class="card-header">
        Activity Logs
        <form action="/settings/clearactivity" method="post" class="float-right">
            <button type="submit" class="btn btn-danger">Clear</button>
        </form>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="log : ${activityLogs}">
                <a th:text="${log.log}"></a>
                <a class="float-right" th:text="${log.timestamp}"></a>
            </li>
        </ul>
    </div>
</div>
