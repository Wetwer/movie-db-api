<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1>Control Center</h1>

<div th:if="${running}">
    <div class="alert alert-warning">
        Import in progress
    </div>
    <div class="progress">
        <div th:text="${importProgress} + '%'" th:style="'width: ' + ${importProgress}  + '%;'"
             class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="25"
             aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
    <br>
</div>


<div class="card">
    <div class="card-header">Import</div>
    <div class="card-body">
        <form action="/import/path/movie" method="post" class="form-inline form-group mb-2">
            <label for="moviepath">Movie Path:</label>
            <input class="form-control col-sm-3 mx-sm-3" id="moviepath" type="text" th:value="${moviePath}"
                   name="path">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <br>
        <form action="/import/path/serie" method="post" class="form-inline">
            <label for="seriepath">Serie Path:</label>
            <input class="form-control col-sm-3 mx-sm-3" id="seriepath" type="text" th:value="${seriePath}"
                   name="path">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <br>
        <div class="card card-body">
            <form action="/import/movie" method="post">
                <button class="btn btn-primary" th:disabled="${running}">Import Movies</button>
            </form>
            <br>
            <form action="/import/movie/update" method="post">
                <button class="btn btn-primary" th:disabled="${running}">Update Movies</button>
            </form>
        </div>
        <br>
        <div class="card card-body">
            <form action="/import/serie" method="post">
                <button class="btn btn-primary" th:disabled="${running}">Import Series</button>
            </form>
            <br>
            <form action="/import/serie/update" method="post">
                <button class="btn btn-primary" th:disabled="${running}">Update Series</button>
            </form>

        </div>
        <br>
        <form action="/import/reset" method="post">
            <button class="btn btn-danger">Reset Import deactivation</button>
        </form>
        <br>
        <a href="/settings/error" class="btn btn-primary">Console Logs</a>
    </div>
</div>
<br>
<div class="card">
    <div class="card-header">
        Import Logs
        <form action="/settings/clear" method="post" class="float-right">
            <button type="submit" class="btn btn-danger">Clear</button>
        </form>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li th:each="log : ${importLogs}" class="list-group-item">
                <a th:if="${log.type} == 'ok'" th:text="${log.log}" th:href="'/movie/' + ${log.movie.id}"></a>

                <a th:if="${log.type} == 'serie'" th:text="${log.log}"></a>

                <a th:if="${log.type} == 'nok'" th:text="${log.log}" style="color: red;"></a>

                <a th:text="${log.timestamp}" class="float-right"></a>
            </li>
        </ul>
    </div>
</div>
<br>

<div class="card">
    <div class="card-header">
        Movie Requests
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li th:each="request : ${requests}" th:switch="${request.active}" class="list-group-item">
                <div th:case="1">
                    <form th:action="'/request/' + ${request.id} + '/close'" method="post">
                        <span th:text="${request.user.name}  + ': ' +${request.request}"></span>
                        <button class="float-right btn"><i class="far fa-square"></i></button>
                    </form>
                </div>
                <div th:case="0">
                    <form th:action="'/request/' + ${request.id} + '/open'" method="post">
                        <span th:text="${request.user.name}  + ': ' + ${request.request}"></span>
                        <button class="float-right btn"><i class="far fa-check-square"></i></button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</div>
<br>
<div class="card">
    <div class="card-header">
        Activity Logs
        <form action="/settings/clearactivity" method="post" class="float-right">
            <button type="submit" class="btn btn-danger">Clear</button>
        </form>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li th:each="log : ${activityLogs}" class="list-group-item">
                <a th:text="${log.log}"></a>
                <a th:text="${log.timestamp}" class="float-right"></a>
            </li>
        </ul>
    </div>
</div>
