<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<h1>Create new Post</h1>
<div class="card card-body">
    <form method="post" th:action="'/blog/new/' + ${currentUser.id}">
        <input class="form-control" name="title" placeholder="Title" type="text"><br>
        <textarea class="form-control" name="text" placeholder="Post Text"></textarea><br>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
