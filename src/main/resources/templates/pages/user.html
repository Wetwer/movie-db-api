<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1 th:text="'User ' + ${user.name}"></h1>

<div th:if="${param.request}" class="alert alert-success">
    Request saved
</div>

<div th:if="${param.role}" class="alert alert-success">
    Role Changed
</div>

<div th:if="${param.username}" class="alert alert-success">
    Username Changed
</div>

<div th:if="${param.password}" class="alert alert-success">
    Password changed
</div>

<div th:if="${param.error}" class="alert alert-alert">
    Error while saving changes
</div>

<div th:if="${currentUser.role} == 2">
    <div class="card">
        <div class="card-header">
            Admin Tools
        </div>
        <div class="card-body">
            <p th:text="'Id: ' + ${user.id}"></p>
            <div th:switch="${user.role}">
                <p>Role:
                    <span th:case="1">User</span>
                    <span th:case="2">Admin</span>
                </p>
            </div>
            <div th:switch="${user.role}">
                <form th:case="'1'" th:action="'/user/' + ${user.id} + '/role/2'" method="post">
                    <button class="btn btn-primary">
                        <i class="fas fa-chess-pawn"></i>
                    </button>
                </form>
                <form th:case="'2'" th:action="'/user/' + ${user.id} + '/role/1'" method="post">
                    <button class="btn btn-primary">
                        <i class="fas fa-chess-king"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <br>
</div>


<div th:if="${currentUser} == ${user}">
    <div class="card">
        <div class="card-header">Settings</div>
        <div class="card-body">
            <form th:action="'/user/' + ${user.id} + '/name'" method="post">
                <table>
                    <tr>
                        <th>Change Username</th>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input class="form-control" type="text" name="name" required width="400px"
                                   th:value="${user.name}">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary">Save Name</button>
                        </td>
                    </tr>

                </table>
            </form>
            <br>
            <form th:action="'/user/' + ${user.id} + '/password'" method="post">
                <table>
                    <tr>
                        <th>Change Password</th>
                    </tr>
                    <tr>
                        <td>Old Password</td>
                        <td><input class="form-control" type="password" name="old" required></td>
                    </tr>
                    <tr>
                        <td>New Password</td>
                        <td><input class="form-control" type="password" name="new" required></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input class="form-control" type="password" name="name" required></td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary">Save Password</button>
                        </td>
                    </tr>
                </table>
            </form>
            <br>
            <form action="/login/logout" method="post">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
    </div>
    <br>
</div>


<div class="card">
    <div class="card-header">Requests</div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item" th:each="request : ${requests}">
                    <span th:switch="${request.active}">
                        <span th:case="1" th:text="${request.request}"></span>
                        <span th:case="0" th:text="${request.request} + ' - closed'"></span>
                    </span>
            </li>
        </ul>
        <div class="row" th:if="${requests.size()} == 0">
            <div class="col-sm-4">
                <div class="alert alert-secondary">
                    <a>No Requests</a>
                </div>
            </div>
        </div>
        <div th:if="${currentUser} == ${user}">
            <br>
            <a href="/request/create" class="btn btn-primary">Create Request</a>
        </div>
        <div th:if="${currentUser.role} == 2">
            <br>
            <a class="btn btn-primary" href="/request">Request List</a>
        </div>
    </div>
</div>
