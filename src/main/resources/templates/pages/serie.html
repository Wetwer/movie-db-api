<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1 th:text="'Serie ' + ${serie.title}"></h1>

<img th:src="${serie.caseImg}" class="img-thumbnail"  width="100px">
<br>
<br>
<div class="card card-body">
    <p>
        <span style="color: #D7D700;" class="fa fa-star checked"></span>
        <span th:text="'Rating: ' + ${serie.voteAverage}"></span>
    </p>
    <p th:text="${serie.descript}"></p>
</div>
<br>
<ul class="list-group">
    <li th:each="season:${seasons}" class="list-group-item">
        <a th:text="'Season ' + ${season.season}" th:href="'/season/' + ${season.id}"></a>
    </li>
</ul>
