<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<h1 th:text=" ${season.serie.title} + ' Season ' + ${season.season} + ' (' + ${season.year} + ')'"></h1>

<img class="img-thumbnail" th:src="${season.serie.caseImg}" width="100px">
<br>
<br>
<ul class="list-group">
    <li class="list-group-item" th:each="episode:${episodes}">
        <a th:href="'/episode/' + ${episode.id}" th:text="'Episode ' + ${episode.episode}"></a>
        <a class="btn btn-primary float-right" target="_blank" th:href="'/video/episode/' + ${episode.id}">
            <i class="fas fa-download"></i>
        </a>
    </li>
</ul>
<br>
<a class="btn btn-primary" th:href="'/serie/' + ${season.serie.id}">Back</a>
