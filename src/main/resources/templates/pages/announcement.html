<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<h1>Announcement Cards</h1>

<div class="card card-body">
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Img</th>
            <th>Url</th>
            <th>
                <a class="float-right">Action</a>
            </th>
        </tr>
        <tr th:each="announcement : ${announcements}">
            <td th:text="${announcement.title}"></td>
            <td th:text="${announcement.imgUrl}"></td>
            <td th:text="${announcement.url}"></td>
            <td>
                <form class="float-right" th:action="'/announcement/' + ${announcement.id} + '/delete'" method="post">
                    <button type="submit" class="btn btn-danger">&times;</button>
                </form>
            </td>
        </tr>
    </table>
    <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add">
            Add Announcement
        </button>
    </div>
</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/announcement/add" method="post">
                <div class="modal-header">
                    <h5 class="modal-title">Add Announcement</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <tr>
                            <td>Title</td>
                            <td>
                                <input type="text" class="form-control" name="title">
                            </td>
                        </tr>
                        <tr>
                            <td>Image</td>
                            <td>
                                <input type="url" class="form-control" name="imgUrl">
                            </td>
                        </tr>
                        <tr>
                            <td>Url</td>
                            <td>
                                <input type="url" class="form-control" name="url">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
