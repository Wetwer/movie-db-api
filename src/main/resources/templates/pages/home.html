<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1>Home</h1>

<div th:if="${param.logout}" class="alert alert-secondary">
    Logged out
</div>

<div th:if="${param.created}" class="alert alert-success">
    Created Request
</div>

<form action="/" id="search">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6" style="margin-bottom: 5px">
            <input th:value="${search}" class="form-control" type="text" name="search"
                   placeholder="Search" autocomplete="off">
        </div>
        <div class="col-6 col-md-3 col-lg-3">
            <select class="form-control" name="genre"
                    onchange="document.getElementById('search').submit()">
                <option th:selected="true" value="">All Genres</option>
                <option th:each="genre : ${genres}" th:selected="${currentGenre} == ${genre}" th:value="${genre}"
                        th:text="${genre}"></option>
            </select>
        </div>
        <div class="col-6 col-md-3 col-lg-3">
            <select class="form-control" name="orderBy"
                    onchange="document.getElementById('search').submit()">
                <option selected disabled>Order By</option>
                <option th:selected="${orderBy.contains('')}" value="">Popularity</option>
                <option th:selected="${orderBy.contains('title')}" value="title">Title</option>
                <option th:selected="${orderBy.contains('rating')}" value="rating">Rating</option>
                <option th:selected="${orderBy.contains('year')}" value="year">Year</option>
            </select>
        </div>
    </div>
</form>

<br>

<h3>Movies</h3>
<div class="row">
    <div th:each="movie : ${movies}" class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div th:include="'static/movieCard.html'"></div>
    </div>
</div>
<div th:if="${movies.isEmpty()}" class="row">
    <div class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div class="alert alert-secondary">
            <a>No movies found</a>
            <br>
            <br>
            <a href="/request/create">Request movie</a>
        </div>
    </div>
</div>
<div th:if="${!movies.isEmpty()}" class="row">
    <div class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div class="card card-body">
            <a href="/movies/1">All movies</a>
        </div>
    </div>
</div>

<hr>

<h3>Series</h3>
<div class="row">
    <div th:each="serie : ${series}" class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div th:include="'static/serieCard.html'"></div>
    </div>
</div>
<div th:if="${series.isEmpty()}" class="row">
    <div class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div class="alert alert-secondary">
            <a>No series found</a>
            <br>
            <br>
            <a href="/request/create">Request serie</a>
        </div>
    </div>
</div>
<div th:if="${!series.isEmpty()}" class="row">
    <div class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div class="card card-body">
            <a href="/serie">All series</a>
        </div>
    </div>
</div>
