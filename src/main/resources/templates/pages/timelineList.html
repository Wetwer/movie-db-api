<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1>Movie Lists</h1>

<div th:if="${param.list}" class="alert alert-success">
    List saved
</div>

<div th:if="${param.deleted}" class="alert alert-success">
    List deleted
</div>

<br>
<a href="/timeline/new" class="btn btn-primary">Create new List</a>
<br><br>
<div class="row">
    <div th:each="timeline : ${timelines}" class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div th:include="'static/listCard.html'"></div>
    </div>
</div>
<div th:if="${timelines.isEmpty()}" class="row">
    <div class="col-12 col-md-4 col-lg-3" style="margin-bottom: 20px">
        <div class="alert alert-secondary">
            <a>No Lists found</a>
        </div>
    </div>
</div>
