<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1>Search Movie</h1>

<form action="/movie/search" method="get">
    Search:<input class="form-control" type="text" name="search">
    <input class="btn btn-primary" type="submit">
</form>

<ul>
    <li th:each="movie:${movies}">
        <a th:text="${movie.title}" th:href="'/movie/' + ${movie.id}"></a>
    </li>
</ul>
