<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<h1>Convert Progress</h1>
<div class="card card-body">
    <table class="table">
        <tr>
            <th>Episode</th>
            <th>Progress</th>
        </tr>
        <tr th:each="episode : ${episodes}">
            <td th:text="${episode.getFullTitle()}"></td>
            <td>
                <div class="progress">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" role="progressbar"
                         class="progress-bar progress-bar-striped progress-bar-animated" id="progress"
                         th:text="${episode.convertPercentage} + '%'"
                         th:style="'width: ' + ${episode.convertPercentage} + '%'">
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>
<br>
<a href="/settings" class="btn btn-primary">Back</a>
