<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1>Serie List</h1>

<ul class="list-group">
    <li class="list-group-item" th:each="serie:${series}">
        <img class="img-thumbnail" th:src="${serie.caseImg}" width="100px">
        <a th:text="${serie.title}" th:href="'/serie/' + ${serie.id}"></a>
    </li>
</ul>
