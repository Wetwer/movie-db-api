<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<h1>Movie List</h1>

<ul class="list-group">
    <li class="list-group-item" th:each="movie : ${movies}">
        <img class="img-thumbnail" th:src="${movie.caseImg}" width="100px">
        <a th:text="${movie.title}" th:href="'/movie/' + ${movie.id}"></a>
    </li>
</ul>
