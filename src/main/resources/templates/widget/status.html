<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Felix Movie Db</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <tr>
        <th>Server</th>
        <th>Url</th>
        <th>Status</th>
    </tr>
    <tr>
        <td>Minecraft</td>
        <td>scorewinner.ch:25565</td>
        <td th:if="${minecraft} == 'Online'" th:text="${minecraft}" style="color: forestgreen"></td>
        <td th:if="${minecraft} == 'Offline'" th:text="${minecraft}" style="color: red"></td>
    </tr>
    <tr>
        <td><a target="_blank">Steam Server</a></td>
        <td>scorewinner.ch:7777</td>
        <td th:if="${steam} == 'Online'" th:text="${steam}" style="color: forestgreen"></td>
        <td th:if="${steam} == 'Offline'" th:text="${steam}" style="color: red"></td>
    </tr>
    <tr>
        <td><a target="_blank" href="http://scorewinner.ch:8081">gamemaster</a></td>
        <td>scorewinner.ch:8081</td>
        <td th:if="${gamemaster} == 'Online'" th:text="${gamemaster}" style="color: forestgreen"></td>
        <td th:if="${gamemaster} == 'Offline'" th:text="${gamemaster}" style="color: red"></td>
    </tr>
    <tr>
        <td><a target="_blank" href="http://movie.scorewinner.ch">MovieScore</a></td>
        <td>movie.scorewinner.ch</td>
        <td th:if="${moviedb} == 'Online'" th:text="${moviedb}" style="color: forestgreen"></td>
        <td th:if="${moviedb} == 'Offline'" th:text="${moviedb}" style="color: red"></td>
    </tr>
    <tr>
        <td><a target="_blank" href="http://scorewinner.ch:8090">Hermann</a></td>
        <td>scorewinner.ch:8090</td>
        <td th:if="${hermann} == 'Online'" th:text="${hermann}" style="color: forestgreen"></td>
        <td th:if="${hermann} == 'Offline'" th:text="${hermann}" style="color: red"></td>
    </tr>

</table>
</body>
