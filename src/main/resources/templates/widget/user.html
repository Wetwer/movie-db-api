<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="noindex" name="robots">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        * {
            font-family: 'Raleway', sans-serif;
        }

</head>
<div style="padding: 5px">
    <div th:if="${currentUser != null}">
        <a>
            Currently logged in:
            <a class="btn btn-link" target="_parent" th:href="'http://scorewinner.ch:8080/user/' + ${currentUser.id}"
               th:text="${currentUser.name}">
            </a>
        </a>
    </div>
    <a class="btn btn-outline-primary float-right" href="http://scorewinner.ch/login.php" target="_parent"
       th:if="${currentUser == null}">Sign In</a>
</div>
