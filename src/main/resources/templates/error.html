<!DOCTYPE html>
<!--
    @author Wetwer
    @project movie-score
    @date 29.05.2018
-->
<html lang="en" prefix="og: http://ogp.me/ns#" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="noindex" name="robots">

    <meta content="Movie Score" property="og:title"/>
    <meta content="Welcome to MovieScore" property="og:description"/>
    <meta content="text/html" property="og:type"/>
    <meta content="http://movie.scorewinner.ch" property="og:url"/>
    <meta content="https://i.imgur.com/kHO4IKs.png" property="og:image"/>

    <title>MovieScore</title>
    <link href="https://i.imgur.com/kHO4IKs.png" rel="shortcut icon" type="image/png"/>
    <script type="application/javascript" th:src="'../lazyLoading.js'"></script>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" th:href="'/style_new.css'">
    <link rel="stylesheet" th:href="'/menthe-bootstrap_new.css'">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">

    <style>
        .nav-logo {
            margin-right: 5px;
            width: 30px;
            height: 30px;
        }
    </style>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-70638828-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-70638828-2');
    </script>

</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-12" id="main-content">
            <div class="d-lg-none d-xl-none">
                <th:block th:replace="'static/nav/navbar-top.html'"></th:block>
            </div>
            <br class="d-none d-lg-block d-xl-block">
            <th:block th:if="${restart} != null">
                <div class="alert alert-warning" th:if="${restart} != '0'">Sceduled restart at
                    <span th:text="${restart}"></span>
                    <a href="https://scorewinner.ch/pages/services.php">Check Server Status</a>
                </div>
            </th:block>

            <div style="text-align: center;">
                <h1>WTF are you doing!!! (error)</h1>
                <img class="img-thumbnail" height="100px" src="https://i.imgur.com/77anNFA.jpg">
                <br>
                <p>This shouldnt happen, if this happens often send it to your Admin...</p>
            </div>
            <br>
            <a class="link-btn" href="/">Better go back</a>
            <br>
            <br>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <td>Date</td>
                        <td th:text="${timestamp}"></td>
                    </tr>
                    <tr>
                        <td>Path</td>
                        <td th:text="${path}"></td>
                    </tr>
                    <tr>
                        <td>Error</td>
                        <td th:text="${error}"></td>
                    </tr>
                    <tr>
                        <td>Status</td>
                        <td th:text="${status}"></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td th:text="${message}"></td>
                    </tr>
                    <tr>
                        <td>Exception</td>
                        <td th:text="${exception}"></td>
                    </tr>
                    <tr>
                        <td>Trace</td>
                        <td>
                            <pre class="text-white" th:text="${trace}"></pre>
                        </td>
                    </tr>
                </table>
            </div>
            <br>
        </div>
        <th:block th:if="${page} != 'login'">
            <div class="col-lg-2 d-none d-lg-block">
                <br>
                <th:block th:replace="'static/nav/navbar-right.html'"></th:block>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
